{if $manufacturers_block eq 'true'}
<table border="0" width="100%" cellspacing="0" cellpadding="0">
  <tr>
    <td height="14" class="infoBoxHeading"><img src="{$theme_image}/infobox/corner_right_left.gif" border="0" alt="" width="11" height="14"></td>
    <td width="100%" height="14" class="infoBoxHeading">{$block_heading_manufacturers}</td>
    <td height="14" class="infoBoxHeading"><img src="{$theme_image}/trans.gif" border="0" alt="" width="11" height="14"></td>
  </tr>
</table>
<table border="0" width="100%" cellspacing="0" cellpadding="1" class="infoBox">
  <tr>
    <td><table border="0" width="100%" cellspacing="0" cellpadding="3" class="infoBoxContents">
  <tr>
    <td height="1"></td>
  </tr>
{if $display_a_list eq 'true'}
  <tr>
    <td class="boxText">{foreach item=manufacturer from=$manufacturers_list}{include file="default/blocks/manufacturer.html"}{/foreach}</td>
  </tr>
{else}
  <tr>
    <td class="boxText"><form name="manufacturers" action="{html_get_link}" method="get">
     <input type="hidden" name="mp" value="{$modules.main}">
     <input type="hidden" name="file" value="{$filename.shop}">
     <input type="hidden" name="{$oos_session_name}" value="{$oos_session_id}">
     <select name="manufacturers_id" onChange="this.form.submit();" size="{$smarty.const.MAX_MANUFACTURERS_LIST}" style="width: 100%">{html_options values=$manufacturers_values selected=$select_manufacturers output=$manufacturers_names}</select></td>
    </form></td>
  </tr>
{/if}
  <tr>
    <td height="1"></td>
  </tr>
</table>
</td>
  </tr>
</table>
{/if}
